<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="../js/validacion-formulario.js"></script>
    <title>Muskegon Bike Shop</title>
</head>
<body>
    <div class="centrado">
        <video autoplay muted loop id="bg-video">
            <source src="../media/video/backround.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <div class="centrado">
            <section class="menu-section">
                <nav class="menu-simple-menu">
                    <ul>
                        <li><a href="../index.html">INICIO</a> </li>
                        <li><a href="catalogo.html">CATALOGO</a> </li>
                        <li><a href="nosotros.html">NOSOTROS</a> </li>
                        <li><a href="#">CONTACTO</a> </li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>
    <main>
        <div class="centrado">
            <section>
                <h3>CONSULTAR DISPONIBILIDAD</h3>

                <form method="post" onsubmit="return validateForm()">
                    <fieldset>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required maxlength="40">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" required maxlength="40">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </fieldset>
                    <br>
                    <fieldset>
                        <label for="fechaInicio">Desde</label>
                        <input type="date" name="fechaInicio" id="fechaInicio" required>
                        <label for="fechaFin">Hasta</label>
                        <input type="date" name="fechaFin" id="fechaFin" required>
                    </fieldset>
                    <br>
                    <fieldset>
                        <label for="mountainBike">Mountain Bike</label>
                        <input type="number" name="mountainBike" id="mountainBike" required>
                        <label for="playeraBike">Playera</label>
                        <input type="number" name="playeraBike" id="playeraBike" required>
                        <label for="dobleBike">Doble</label>
                        <input type="number" name="dobleBike" id="dobleBike" required>
                    </fieldset>
                    <br>
                    <fieldset>
                        <input type="checkbox" name="terms" required> Entiendo que enviar el formulario no implica realizar una reserva, si no, una consulta por ella
                        <br><br>
                        <input class="consultar" type="submit" value="Consultar">
                    </fieldset>
                </form>
            </section>
        </div>      
    </main>
    <footer>
        <div class="centrado">
            <p>&copy; 2023 Muskegon Bike Rental</p>
        </div>
    </footer>
</body>
</html>
